<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CssFile/signIn.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="Pictures/Figma_OvkibuOt6y 2.svg"
      type="image/x-icon"
    />
    <title>Libyan Career - تسجيل الدخول</title>
  </head>
  <body>
    <section class="main-container">
      <div class="image-section">
        <img
          src="Pictures/employment-opportunity-hiring-jobs-icon.jpg"
          alt="JOBS"
        />
      </div>
      <div class="form-section">
        <header class="header">
          <div class="logo">
            <img src="Pictures/Figma_OvkibuOt6y 2.png" alt="logo" />
          </div>
          <h1>اهلا بك مجددا في منصة Libyan Carrer !</h1>
        </header>
        <div class="form">
          <h2>مرحبا بك مجددا</h2>
          <p class="p1">قم بادخال بياناتك الشخصية لتسجيل الدخول</p>
          <div class="input-group">
            <label for="Email">البريد الألكتروني</label>
            <input type="email" id="Email" placeholder="البريد الالكتروني" />
            <span class="ic--baseline-email"></span>
          </div>
          <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="كلمة المرور" />
            <span class="material-symbols--lock"></span>
          </div>
          <a href="">هل نسيت كلمة المرور؟</a>

          <div class="button-group">
            <a href="index.html">
              <button class="sign-in">تسجيل الدخول</button>
            </a>
            <a href="index.html">
              <button class="guest-button">الاستمرار كضيف</button>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
