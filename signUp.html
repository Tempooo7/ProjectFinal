<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CssFile/signUp.css" />
    <link
      rel="icon"
      href="Pictures/Figma_OvkibuOt6y 2.svg"
      type="image/x-icon"
    />
    <title>Libyan Career - إنشاء حساب</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-section">
        <img src="Pictures/we-are-hiring-concept-collage.jpg" alt="JOBS" />
      </div>
      <div class="form-section">
        <header class="header">
          <div class="logo">
            <img
              src="Pictures/Figma_OvkibuOt6y 2.png"
              alt="Libyan Career Logo"
            />
          </div>
          <h1>مرحبا بك في منصة Libyan Career!</h1>
        </header>
        <div class="form">
          <h2>قم بانشاء حسابك الشخصي</h2>
          <p class="p1">قم بادخال بياناتك الشخصية لانشاء حسابك</p>

          <div class="input-group">
            <label for="username">أسم المستخدم</label>
            <input type="text" id="username" placeholder="اسم المستخدم" />
            <span class="mdi--account"></span>
          </div>
          <div class="input-group">
            <label for="Email">البريد الألكتروني</label>
            <input type="email" id="Email" placeholder="البريد الالكتروني" />
            <span class="ic--baseline-email"></span>
          </div>
          <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="كلمة المرور" />
            <span class="material-symbols--lock"></span>
          </div>
          <div class="check-box">
            <label for="terms">أوافق على شروط الخدمة وسياسة الخصوصية</label>
            <input type="checkbox" id="terms" />
          </div>
          <div class="button-group">
            <a href="index.html">
              <button class="Creating-accountButton">انشاء حساب</button>
            </a>
            <a href="index.html">
              <button class="guest-button">الاستمرار كضيف</button>
            </a>
          </div>
          <div class="login-link">
            <p>لديك حساب بالفعل ؟ <a href="signIn.html">تسجيل الدخول</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
